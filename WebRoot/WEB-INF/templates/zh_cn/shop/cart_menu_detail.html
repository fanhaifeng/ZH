<script>
jQuery(document).ready(function(){
jQuery("#cart_goods_count_top").html($!cart.size())
});
</script>
<div class="menu-bd-panel">
  <div class="gwc">
    #if($!cart.size()>0) 
    <h1>购物车商品总价：<span id="cart_goods_price_top">¥$!{total_price}</span></h1>
    #foreach($gc in $cart)
    <div class="shopp_ingtop" id="$!gc.id">
      <div class="shopimg">
      <a href="$!webPath/goods_$!{gc.goods.id}.htm" target="_blank">
      <img src="$!imageWebServer/$!gc.goods.goods_main_photo.path/$!{gc.goods.goods_main_photo.name}_small.$!{gc.goods.goods_main_photo.ext}" width="40" height="40" />
      </a>
      </div>
      <div>
      <span class="shopl">
      <a href="$!webPath/goods_$!{gc.goods.id}.htm" target="_blank">$!CommUtil.substring("$!gc.goods.goods_name",12) 
      #if($!gc.cart_type=="combin")
      <span style="color:#F00;float:right;">[组合]</span>
      #end
      </a>
      </span>
      <div style="float:right;text-align:right;"><span style="color:#e10000; padding-left:15px;">¥$!{gc.price}×$!{gc.count}</span> 
      <span class="shopl_del">
      <a href="javascript:void(0);" onclick="cart_remove('$!gc.id','$!gc.goods.goods_store.id');">删除</a>
      </span>
      </div>
      </div>
      <div>
      
      </div>
    </div>
    #end
    #else
    购物车暂时为空，赶紧挑选自己喜欢的商品去
    #end
     #if($!cart.size()>0)
    <div class="shopbtn"><a href="$!webPath/goods_cart1.htm">查看我的购物车</a></div>
    #end
  </div>
</div>
