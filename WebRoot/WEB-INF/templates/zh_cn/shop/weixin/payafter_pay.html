<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>中化BBC商城-APP - 货到付款</title>
<link rel="stylesheet"
	href="$!webPath/resources/style/weixin/default/css/bootstrap.min.css">
<link href="$!webPath/resources/style/weixin/default/css/platform.css"
	rel="stylesheet" type="text/css" />
<link href="$!webPath/resources/style/weixin/default/css/phone.css" rel="stylesheet" type="text/css" />

<body>
<hgroup>
  <h3 class="goods_car"><a href="javascript:history.go(-1);"><em></em></a><span><b>现款自提</b></span></h3>
</hgroup>
<form action="$!webPath/weixin/order_pay_payafter.htm" method="post" id="theForm">
  <div class="buy_step_last">
    <ul>
      <li>
        <h1>现款自提</h1>
      </li>
      <li>
        <h2>$!paymentTools.queryStorePayment("outline","$!{store_id}").get("content")</h2>
      </li>
      <li>
        <h3>确定使用支付方式为“现款自提”支付该订单吗？</h3>
      </li>
      <li><span class="stepbtn">
        <input name="" type="submit"  value="提交" style="cursor:pointer;"/>
        </span>
        <input name="order_id" type="hidden" id="order_id" value="$!order_id" />
        <input name="pay_session" type="hidden" id="pay_session" value="$!pay_session" />
      </li>
    </ul>
  </div>
</form>
	$!httpInclude.include("/weixin/platform/nav_bottom.htm?op=account")
