<head>

jQuery(document).ready(function(){
  jQuery("#theForm").validate({
	   rules:{
		   return_content:{required:true}

	   messages:{
		   return_content:{required:"申请说明不能为空"}
	   }
	});

	<hgroup>
		<h3 class="goods_car clearfix">
			<a href="javascript:history.go(-1);"><em>&lt;</em></a><span><b>申请退货</b></span>
		</h3>
	</hgroup>
#if($!view)
<div class="plr10">提交申请后请及时与卖家联系，退货操作由卖家来完成  </div>
  <table style="float:left;" width="100%" border="0" cellspacing="0" cellpadding="0" class="">

    </tr>

      <td height="50" align="center"><span class="inputbtn">
      </span></td>
    </tr>
  </table>
#else
<form class="plr10" action="$!webPath/weixin/buyer/order_return_apply_save.htm" method="post" id="theForm">
<div class=""> 提交申请后请及时与卖家联系，卖家同意退货后可填写退货物流信息      </div>
   
      <div style=""><div>申请说明：</div>
       <textarea style="width: 100%;" name="return_content"  rows="5" id="return_content"></textarea> 
      </div> 
     
        <input class="cmd_login" name="" type="submit" value="提交" style="cursor:pointer;"/>
        <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
        <input name="id" type="hidden" id="id" value="$!obj.id" />
       
</form>
