			type="text/javascript"></script>

<script>
	function refreshCode(){
		jQuery("#code_img").attr("src","$!webPath/verify.htm?d"+new Date().getTime());
	}
	function login(){
		jQuery("#theForm").submit();
	}
	var EnterSubmit = function(evt){
	evt = window.event || evt;
	 if (evt.keyCode == 13)
	 { 
	  login();
	 }
	}
	window.document.onkeydown=EnterSubmit;
	jQuery(document).ready(function(){
	     if(top.location!=this.location)top.location=this.location;//跳出框架在主窗口登录
		jQuery('#username').focus();	
	});
</script>
	<body class="special-page">
		<div id="img_log" align="center">
			<!-- <img src="$!imageWebServer/resources/style/system/manage/blue/images/logpeilogo_hy.png"> -->
			<img src="/resources/images/logo_fert.png">
		</div>
		<div id="container">
			<div id="login-box">
				<div class="block-border">
					<div class="block-header">
						<h1>
							管理员登入
						</h1>
					</div>
					<form name="theForm" id="theForm" action="$!webPath/lakecloud_login.htm" method="post" class="block-content form">
						<p class="inline-small-label ai7pbiaoqian ">
							<label class="ai7pbiaoqian02" for="username">
								用户名
							</label>
							<input type="text" class="required" name="username">
						</p>
						<p class="inline-small-label  ai7pbiaoqian ">
							<label class="ai7pbiaoqian02" for="password">
								密码
							</label>
							<input type="password" class="required" name="password">
						</p>
						<p class="inline-small-label  ai7pbiaoqian pspan">
							<label class="ai7pbiaoqian02" for="password">
								验证码
							</label>
							<span>
							<input type="text" class="required" name="code" id="code" style="text-transform:uppercase;width: 80px" autocomplete="false" />
							</span>
							<span class="yzmimg"><img style="cursor:pointer;" src="$!webPath/verify.htm" id="code_img" onclick="refreshCode();" width="59" height="27" />
							</span>
						</p>
						<div class="clear"></div>
						<div class="block-actions ai7backgroud01">
							<ul class="actions-left">

								<li class="divider-vertical"></li>
								<li>
									<input type="reset" value="清除" class="button red" id="reset-login">
									
										
								</li>
							</ul>
							<ul class="actions-right">
								<li>
									<input type="submit" value="登入" class="button" onclick="login();">
        							<input name="login_role" type="hidden" id="login_role" value="admin" />
									
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
			<div class="ai7buzhuo"></div>
		</div>

	</body>
