<script>
	function refreshCode(){
		jQuery("#code_img").attr("src","$!webPath/verify.htm?d"+new Date().getTime());
	}
	function login(){
		jQuery("#theForm").submit();
	}
	var EnterSubmit = function(evt){
	evt = window.event || evt;
	 if (evt.keyCode == 13)
	 { 
	  login();
	 }
	}
	window.document.onkeydown=EnterSubmit;
	jQuery(document).ready(function(){
	     if(top.location!=this.location)top.location=this.location;//跳出框架在主窗口登录
		jQuery('#username').focus();	
	});
</script>

<body>
	<div class="loginbox">
		<div class="login">
			<ul>
				<form action="$!webPath/iskyshop_login.htm" method="post" name="theForm" id="theForm" style="height: 165px;">
       				<p>
       					<b>登录名:</b>
          				<input name="username" type="text" id="username" class="login_utxt" autocomplete="off" />
       					<span class="login_error_sp" style="display:none"></span>
       				</p>
					<p>
						<b>密&nbsp;码:</b>
						<input name="password" type="password" id="password"  autocomplete="off" class="login_utxt"/>
  						<span class="login_error_sp" style="display:none"></span>
  					</p>
					<p>
						<b>验证码:</b>
						<span>
							<input type="text" name="code" id="code" style="text-transform:uppercase;width: 80px" class="login_utxt" autocomplete="false" />
						</span>
						<span class="yzmimg" style="margin-left:15px;"><img style="cursor:pointer;" src="$!webPath/verify.htm" id="code_img" onclick="refreshCode();" width="59" height="27" />
						</span>
					</p>
       				<p>
       					<b></b>
       					<input class="loginbtn" type="submit" value="登录" />
   						<input name="login_role" type="hidden" id="login_role" value="seller" />
   					</p>
  				</form>
			</ul>
		</div>
	</div>
